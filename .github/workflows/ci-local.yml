name: CI Local Build

on:
  push:
    branches: [ "main" ]   # يشتغل مع أي Push على فرع main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔹 سحب الكود من GitHub
      uses: actions/checkout@v3

    - name: 🔹 تثبيت .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x   # غيّرها حسب الـ SDK اللي انت شغال بيه

    - name: 🔹 Restore Packages
      run: dotnet restore

    - name: 🔹 Build Project
      run: dotnet build --configuration Release --no-restore

    - name: 🔹 Run Tests
      run: dotnet test --no-build --verbosity normal

    - name: 🔹 تثبيت Docker (لو مش موجود في الـ Runner)
      run: sudo apt-get install -y docker.io

    - name: 🔹 Build Docker Image Locally
      run: docker build -t shoppingapp:ci .
